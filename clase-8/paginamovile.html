<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="contenedor">
        <header>     
            <div class="caja">  
                <h3>Contact Us</h3>
            </div> 
            <div class="caja botones ">
                <button>Home</button>
                <button>About</button>
                <button>Contact</button>
            </div>
        </header>

        <div class="caja formulario">
            <section>
                <form action="">
                    <label for="">Your Name</label>
                    <input type="text" name="" id="" placeholder="Jane Doe">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="jane@email.com">
                    <label for="">Message</label>
                    <input type="text" name="" id="" placeholder="It would be great if you could add my #Tweet">
                    <button class="Enviar" disabled>Enviar</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
